<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><u>registration form</u></h1>
    <fieldset>
        <legend>registration</legend>
    <form action="">

        <div>
            <label for="fname">first name:</label>
            <input type="text" placeholder="enter first name" id="fname">
        </div>

        <div>
            <label for="lname">last name:</label>
            <input type="text" placeholder="enter last name" id="lname">
        </div>

        <div>
            <label for="email">email:</label>
            <input type="email" placeholder="enter email" id="email">
        </div>

        <div>
            <label for="password">password:</label>
            <input type="password" placeholder="enter password" id="password">
        </div>

        <div>
            <label for="">gender:</label>
            <label for="">male</label><input type="radio" name="gender" value="male">
            <label for="">female</label><input type="radio" name="gender" value="female">
            <label for="">other</label><input type="radio" name="gender" value="other">        
        </div>

        <div>
            <label for="age">age:</label>
            <input type="number" id="age">
        </div>

        <div>
            <label for="">dob</label>
            <input type="date">
        </div>

        <div>
            <label for="">preference</label>
            <label for="">acrylic painting</label><input type="checkbox">
            <label for="">oil painting</label><input type="checkbox">
            <label for="">water color painting</label><input type="checkbox">
        </div>

        <div>
            <label for="">occupation</label>
            <select name="" id="">
                <option value="student">student</option>
                <option value="working">working</option>
                <option value="jobless">jobless</option>
            </select>
        </div>

        <div>
            <label for="">bio</label>
            <textarea name="" id="" rows="10" cols="50"></textarea>
        </div>

        <div>
            <button type="submit">submit</button>
            <button type="reset">reset</button>
        </div>

    </form>
    </fieldset>
</body>
</html>
